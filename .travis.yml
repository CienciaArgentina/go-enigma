language: go

go:
  - 1.13.x

git:
  depth: 1

notifications:
  email: false

before_install:
  - go get -t -v ./...

before_script:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.23.1

script:
  - golangci-lint run
  - go test -v -race ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)